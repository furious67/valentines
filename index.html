<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #c7e8c2, #e8f5e6);
      font-family: 'Comic Sans MS', 'Comic Sans', cursive, system-ui;
      overflow: hidden;
    }

    .card {
      position: relative;
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 20px;
      text-align: center;
      width: min(90vw, 360px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      z-index: 5;
    }

    h1 { font-size: 1.6rem; margin-bottom: 1.5rem; }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      position: absolute;
      padding: 0.8rem 1.4rem;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      touch-action: manipulation;
      z-index: 10;
      transition: transform 0.25s ease;
    }

    #yes {
      background: #e63946;
      color: white;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }

    #no {
      background: #f1f1f1;
      color: #333;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .popup-img {
      position: fixed;
      max-width: 180px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      pointer-events: none;
      z-index: 1;
    }

    .gif-page {
      display: none;
      position: fixed;
      inset: 0;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 20;
    }

    .gif-page img {
      max-width: 85vw;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .yay { font-size: 2.2rem; color: #e63946; margin-bottom: 1rem; }

    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 100;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) rotate(0deg); }
      to { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>michele, will you be my valentine? ðŸ’˜</h1>
    <div class="buttons" id="buttonArea">
      <button id="no">No</button>
      <button id="yes">Yes ðŸ’•</button>
    </div>
  </div>

  <!-- Only one image visible at a time -->
  <img id="popupImg" class="popup-img" />

  <div class="gif-page" id="gifPage">
    <div class="yay">YAY! ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGYzcnljbDdjMzFudjR5dGdoZnRyeGd5YXg4NGkzN3BxaGswbjk0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kVUyaJy5RZ6OCtRppP/giphy.gif" />
    <div class="confetti" id="confetti"></div>
  </div>

<script>
  const noBtn = document.getElementById('no');
  const yesBtn = document.getElementById('yes');
  const card = document.getElementById('card');
  const gifPage = document.getElementById('gifPage');
  const area = document.getElementById('buttonArea');
  const popupImg = document.getElementById('popupImg');
  const confetti = document.getElementById('confetti');

  const images = [
    'https://i.imgur.com/SzUQQWo.png','https://i.imgur.com/DElnRj0.png','https://i.imgur.com/tUqLuE8.jpeg','https://i.imgur.com/akrXQfp.jpeg','https://i.imgur.com/McUZoDm.jpeg','https://i.imgur.com/8A1sxAz.png','https://i.imgur.com/UD2dYUo.jpeg','https://i.imgur.com/fbbXhG1.png',
    'https://i.imgur.com/5Z01rYB.png','https://i.imgur.com/Nn0UWqb.jpeg','https://i.imgur.com/MmDMkLE.png','https://i.imgur.com/feRUFV1.jpeg','https://i.imgur.com/yhgP8Oi.png','https://i.imgur.com/WmmokGZ.jpeg','https://i.imgur.com/xCYsXCx.png','https://i.imgur.com/3cvYuN3.jpeg'
  ];

  let unused = [...images];
  let yesScale = 1;

  function moveNo() {
    const areaRect = area.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();
    const padding = 20;

    let x, y, tries = 0;
    do {
      x = Math.random() * (areaRect.width - noRect.width);
      y = Math.random() * (areaRect.height - noRect.height);
      tries++;
    } while (
      tries < 50 &&
      x + noRect.width + padding > yesRect.left - areaRect.left &&
      x < yesRect.right - areaRect.left + padding &&
      y + noRect.height + padding > yesRect.top - areaRect.top &&
      y < yesRect.bottom - areaRect.top + padding
    );

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
    noBtn.style.transform = 'none';

    if (unused.length === 0) unused = [...images];
    const imgSrc = unused.splice(Math.floor(Math.random() * unused.length), 1)[0];

    // Replace the old image with new one
    popupImg.src = imgSrc;

    let imgX, imgY;
    do {
      imgX = Math.random() * (window.innerWidth - 180);
      imgY = Math.random() * (window.innerHeight - 180);
    } while (
      imgX > areaRect.left - 180 && imgX < areaRect.right &&
      imgY > areaRect.top - 180 && imgY < areaRect.bottom
    );

    popupImg.style.left = imgX + 'px';
    popupImg.style.top = imgY + 'px';

    yesScale += 0.05;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  }

  function startConfetti() {
    for (let i = 0; i < 160; i++) {
      const p = document.createElement('div');
      p.className = 'confetti-piece';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
      p.style.animationDuration = 2 + Math.random()*2 + 's';
      confetti.appendChild(p);
    }
  }

  noBtn.addEventListener('click', moveNo);
  noBtn.addEventListener('touchstart', moveNo);

  yesBtn.addEventListener('click', () => {
    card.style.display = 'none';
    gifPage.style.display = 'flex';
    startConfetti();
  });
</script>

</body>
</html>
