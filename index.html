<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>valentine ðŸ’š</title>

  <!-- Comic Neue (iOS-compatible Comic Sans alternative) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comic Neue', cursive !important;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #cfeecf;
    }

    .page {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* CARD */
    .card {
      background: #cfeecf;
      border-radius: 20px;
      padding: 20px;
      width: min(320px, 90vw);
      text-align: center;
      z-index: 10;
    }

    h1 {
      font-size: 24px;
      color: black;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 100%;
      height: 140px;
    }

    button {
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #8ee58e;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      z-index: 1;
    }

    #noBtn {
      background: #ffb3b3;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
      z-index: 5;
    }

    /* FROG IMAGE */
    .frog {
      position: absolute;
      max-width: 180px;
      z-index: 20;
      pointer-events: none;
    }

    /* SECOND PAGE */
    .gif-page {
      display: none;
      flex-direction: column;
      gap: 16px;
      text-align: center;
    }

    .yay {
      font-size: 32px;
      z-index: 5;
    }

    .gif-page img {
      max-width: 80vw;
      max-height: 50vh;
      border-radius: 16px;
      z-index: 5;
    }

    /* CONFETTI */
    .confetti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      animation: fall linear infinite;
      top: -10px;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

<div class="page" id="page1">
  <div class="card">
    <h1>michele, will you be my valentine?</h1>
    <div class="buttons">
      <button id="noBtn">no</button>
      <button id="yesBtn">yes</button>
    </div>
  </div>
</div>

<div class="page gif-page" id="page2">
  <div class="yay">YAY! ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
  <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbGYzcnljbDdjMzFudjR5dGdoZnRyeGd5YXg4NGkzN3BxaGswbjk0YSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kVUyaJy5RZ6OCtRppP/giphy.gif" alt="yay gif">
</div>

<script>
  const images = [
    "https://i.imgur.com/5Z01rYB.png",
    "https://i.imgur.com/Nn0UWqb.jpeg",
    "https://i.imgur.com/MmDMkLE.png",
    "https://i.imgur.com/feRUFV1.jpeg",
    "https://i.imgur.com/yhgP8Oi.png",
    "https://i.imgur.com/WmmokGZ.jpeg",
    "https://i.imgur.com/xCYsXCx.png",
    "https://i.imgur.com/3cvYuN3.jpeg",
    "https://i.imgur.com/SzUQQWo.png",
    "https://i.imgur.com/DElnRj0.png",
    "https://i.imgur.com/tUqLuE8.jpeg",
    "https://i.imgur.com/akrXQfp.jpeg",
    "https://i.imgur.com/McUZoDm.jpeg",
    "https://i.imgur.com/8A1sxAz.png",
    "https://i.imgur.com/UD2dYUo.jpeg",
    "https://i.imgur.com/fbbXhG1.png"
  ];

  let remainingImages = [...images];
  let currentFrog = null;
  let yesScale = 1;

  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const page1 = document.getElementById("page1");
  const page2 = document.getElementById("page2");

  noBtn.addEventListener("click", () => {
    if (remainingImages.length === 0) {
      remainingImages = [...images];
    }

    if (currentFrog) currentFrog.remove();

    const img = document.createElement("img");
    img.src = remainingImages.splice(Math.floor(Math.random() * remainingImages.length), 1)[0];
    img.className = "frog";

    img.style.left = "50%";
    img.style.top = "10%";
    img.style.transform = "translateX(-50%)";

    document.body.appendChild(img);
    currentFrog = img;

    const maxX = window.innerWidth - 100;
    const maxY = 120;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    yesScale += 0.1;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
  });

  yesBtn.addEventListener("click", () => {
    if (currentFrog) currentFrog.remove();

    page1.style.display = "none";
    page2.style.display = "flex";
    startConfetti();
  });

  function startConfetti() {
    setInterval(() => {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * window.innerWidth + "px";
      c.style.animationDuration = (Math.random() * 2 + 2) + "s";
      c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }, 150);
  }
</script>

</body>
</html>
